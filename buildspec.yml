version: 0.2

phases:
  pre_build:
    commands:
      - yarn install
  build:
    commands:
      - yarn generate
  post_build:
    commands:
      - aws cloudfront create-invalidation --distribution-id E19NR6ENBBQKIZ --paths "/*"
      - aws cloudfront create-invalidation --distribution-id ERLJRXLWGRV5E --paths "/*"
  fast-fail: false
artifacts:
  files:
    - '**/*'
  base-directory: dist
cache:
  paths:
    - /tmp/node_modules.tar